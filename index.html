<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="section1">
      <div class="container">
        <div class="quiz">
          <div class="header">
            <h2>Open Trivia</h2>
          </div>
          <div class="difficulty">
            <h3>Select Difficulty</h3>
            <div class="level">
              <p class="green">Easy</p>
              <p class="yellow">Medium</p>
              <p class="red">Hard</p>
            </div>
            <input
              type="range"
              id="meter"
              min="0"
              max="100"
              oninput="meter()"
            />
          </div>
          <div class="category">
            <h3>Select Category</h3>
            <nav class="category">
              <ul>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Drama</a></li>
                <li><a href="#">Comedy</a></li>
              </ul>
            </nav>
            <button><a href="#section2">Generate</a></button>
          </div>
        </div>
      </div>
    </nav>
    <nav class="section2">
      <div class="container">
        <div class="quiz">
          <div class="header">
            <h2>Open Trivia</h2>
          </div>
          <div class="ques">
            <h3>Ques: Who is the best developer?</h3>
          </div>
          <div class="ans">
            <div class="option">
              <div class="opt">Ishan</div>
              <div class="opt">Ishan</div>
              <div class="opt">Ishan</div>
              <div class="opt">Ishan</div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <script src="java.js"></script>
  </body>
</html>
